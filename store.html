<!DOCTYPE html>
<html>

<head>
    <title>Taylor Swift|Store</title>
    <meta name="description" content="This is the description">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Metal+Mania&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap" rel="stylesheet">

</head>

<body>
    <header class="main-header">
        <nav class="nav main-nav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="store.html">STORE</a></li>
                <li><a href="about.html">ABOUT</a></li>
            </ul>
        </nav>
        <h1 class="band-name band-name-large">Taylor Swift</h1>
    </header>
    <section class="container content-section">
        <h2 class="section-header">MUSIC</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Album 1</span>
                <img class="shop-item-image" src="images/album1.png">

                <div class="shop-item-details">
                    <span class="shop-item-details">12.99$</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">

                <span class="shop-item-title">Album 2</span>


                <img class="shop-item-image" src="images/album2.png">

                <div class="shop-item-details">
                    <span class="shop-item-details">14.99$</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Album 3</span>
                <img class="shop-item-image" src="images/album3.png">

                <div class="shop-item-details">
                    <span class="shop-item-details">9.99$</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">

                <span class="shop-item-title">Album 4</span>


                <img class="shop-item-image" src="images/album4.png">

                <div class="shop-item-details">
                    <span class="shop-item-details">15.99$</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
        </div>

    </section>
    <section class="container content-section">
        <h2 class="section-header">MERCH</h2>
        <div class="shop-items">
            <div class="shop-item">

                <span class="shop-item-title">T-shirt</span>


                <img class="shop-item-image" src="images/merch1.jpg" height="200" width="250">

                <div class="shop-item-details">
                    <span class="shop-item-details">15.99$</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Coffee Cup</span>


                    <img class="shop-item-image" src="images/merch2.jpg" height="200" width="250">

                    <div class="shop-item-details">
                        <span>10.99$</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>

                <div class="shop-item">
                    <span class="shop-item-title">Notebook</span>


                    <img class="shop-item-image" src="images/merch3.jpg" height="200" width="250">

                    <div class="shop-item-details">
                        <span class="shop-item-details">8.99$</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">

                    <span class="shop-item-title">Guitar</span>


                    <img class="shop-item-image" src="images/merch4.png">

                    <div class="shop-item-details">
                        <span class="shop-item-details">20.99$</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">CART</h2>

        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="images/merch1.jpg" width="100" height="100">
                    <span class="cart-item-title">T-shirt</span>
                </div>

                <span class="cart-price cart-column">15.99$</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger" role="button">REMOVE</button>
                </div>
            </div>

            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="images/album3.png" width="100" height="100">
                    <span class="cart-item-title">Album 3</span>
                </div>
                <span class="cart-price cart-column">9.99$</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="2">
                    <button class="btn btn-danger" role="button">REMOVE</button>
                </div>
            </div>

        </div>

        <div class="cart-total">
            <span class="cart-total-title">Total</span>
            <span class="cart-total-price">35.97$</span>
        </div>

        <button class="btn btn-primary btn-purchase" role="button">PURCHASE</button>



    </section>
    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="band-name">Taylor Swift</h3>
            <ul class="nav footer-nav">
                <li>
                    <a href="https://facebook.com" target="_blank"><img src="images/facebooklogo.png" height="100px" width="100px"></a>
                </li>
                <li>
                    <a href="https://youtube.com" target="_blank"><img src="images/youtubelogo2.png" height="150px" width="200px"></a>
                </li>
                <li>
                    <a href="https://spotify.com" target="_blank"><img src="images/spotifylogo.png" height="125px" width="160px"></a>
                </li>
            </ul>
        </div>
    </footer>


</body>

</html>
